<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET System - Frontend+Backend Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4338ca;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .status {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
        }
        .status-item {
            text-align: center;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        
        .model-selector {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .model-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .model-btn:hover { border-color: #4338ca; }
        .model-btn.active { 
            background: #4338ca; 
            color: white; 
            border-color: #4338ca;
        }
        
        .test-area {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background: #4338ca;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background 0.3s;
        }
        button:hover { background: #3730a3; }
        button:disabled { 
            background: #9ca3af; 
            cursor: not-allowed; 
        }
        
        .response {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: Georgia, serif;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4338ca;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .metrics {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ PET System Integration Test</h1>
        
        <div class="status">
            <div class="status-item">
                <span class="status-indicator" id="backend-status"></span>
                <div><strong>Backend</strong></div>
                <div id="backend-text">Checking...</div>
            </div>
            <div class="status-item">
                <span class="status-indicator" id="frontend-status"></span>
                <div><strong>Frontend</strong></div>
                <div id="frontend-text">Active</div>
            </div>
            <div class="status-item">
                <span class="status-indicator" id="models-status"></span>
                <div><strong>Models</strong></div>
                <div id="models-text">Loading...</div>
            </div>
        </div>

        <div class="model-selector">
            <div class="model-btn active" data-model="pet-gemma3-light">
                üí® Light (815MB)
            </div>
            <div class="model-btn" data-model="pet-enhanced">
                ‚ö° Enhanced (1.6GB)
            </div>
            <div class="model-btn" data-model="pet-gemma3n">
                üí™ Powerful (5.4GB)
            </div>
        </div>

        <div class="test-area">
            <h3>Test Your PET System:</h3>
            <textarea id="prompt" placeholder="Enter your prompt engineering question here...

Try examples like:
‚Ä¢ What are the key principles of effective prompting?
‚Ä¢ How does chain-of-thought prompting work?
‚Ä¢ Design a prompt for creative writing
‚Ä¢ Explain few-shot learning with examples">What are 3 key prompt engineering principles? Be concise.</textarea>
            
            <br>
            <button onclick="sendPrompt()" id="send-btn">üöÄ Send to PET Model</button>
            
            <div class="metrics" id="metrics" style="display: none;"></div>
            <div class="response" id="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentModel = 'pet-gemma3-light';
        
        // Check backend status
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                if (response.ok) {
                    const data = await response.json();
                    const petModels = data.models.filter(m => m.name.includes('pet'));
                    
                    document.getElementById('backend-status').className = 'status-indicator status-online';
                    document.getElementById('backend-text').textContent = 'Online';
                    document.getElementById('models-status').className = 'status-indicator status-online';
                    document.getElementById('models-text').textContent = `${petModels.length} Models Ready`;
                    document.getElementById('frontend-status').className = 'status-indicator status-online';
                    document.getElementById('frontend-text').textContent = 'Connected';
                    
                    return true;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('backend-status').className = 'status-indicator status-offline';
                document.getElementById('backend-text').textContent = 'Offline';
                document.getElementById('models-status').className = 'status-indicator status-offline';
                document.getElementById('models-text').textContent = 'Unavailable';
                return false;
            }
        }
        
        // Model selection
        document.querySelectorAll('.model-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentModel = btn.dataset.model;
            });
        });
        
        // Send prompt to backend
        async function sendPrompt() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt first!');
                return;
            }
            
            const sendBtn = document.getElementById('send-btn');
            const responseDiv = document.getElementById('response');
            const metricsDiv = document.getElementById('metrics');
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span> Thinking...';
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'PET is processing your request...';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: prompt,
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                responseDiv.textContent = data.response;
                metricsDiv.style.display = 'flex';
                metricsDiv.innerHTML = `
                    <div>‚è±Ô∏è Response Time: ${duration}s</div>
                    <div>ü§ñ Model: ${currentModel}</div>
                    <div>üìù Tokens: ${data.eval_count || 'N/A'}</div>
                `;
                
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}\\n\\nMake sure Ollama is running and the model is available.`;
                metricsDiv.style.display = 'none';
            }
            
            sendBtn.disabled = false;
            sendBtn.innerHTML = 'üöÄ Send to PET Model';
        }
        
        // Allow Enter key to send
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendPrompt();
            }
        });
        
        // Initialize
        checkBackend();
        
        // Auto-refresh backend status every 30 seconds
        setInterval(checkBackend, 30000);
    </script>
</body>
</html>
